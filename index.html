<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <div class="image">
        <img
          src="./images/image-equilibrium.jpg"
          alt="image-nft"
          class="mainImg"
        />

        <div>
          <img src="./images/icon-view.svg" alt="view-icon" />
        </div>
      </div>
      <h3>Equilibrium #3429</h3>
      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="price-days">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="image-equilibrum" />
          0.041 ETH
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="image-clock" />
          3 days left
        </div>
      </div>
      <div class="creator">
        <img
          src="./images/image-avatar.png"
          alt="image-creator"
          class="image-avatar"
        />
        Creation of <span>Jules Wyvern</span>
      </div>
    </main>
  </body>
</html>
